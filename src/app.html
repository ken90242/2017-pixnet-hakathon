<div id="container">
  <header class="header">
    <span>2017 PIXNET HACKATHON</span>
  </header>
  <main 
    class="main">
    <div
      v-for="line in lines"
      class="line"
      :class="line.type === 'left' ? 'left_line' : 'right_line'"
      :key="line.id"
      :ref="line.id">
      <img v-if="line.type === 'left'" class="photo" :src="line.img_src">
      <div class="message">
        {{ line.message }}
      </div>
      <i
        v-if="line.type === 'right'"
        :class="readStatusTable[line.id] === 0 ? 'fa-check-circle-o' : (readStatusTable[line.id] === 1 ? 'fa-check-circle' : '')"
        class="fa fa-1x readCircle">
      </i>
    </div>
    <img
      class="ifRead"
      :src="imgs.mandam"
      ref="ifRead"/>
  </main>
  <div class="notification" :class="scrolledBottom ? '' : 'slideUp'">
    <span>有未讀訊息</span>
  </div>
  <footer class="submitMessage">
    <div class="inputWrapper">
      <input type="text" placeholder="Aa" @keypress.enter="sendMessage"/>
    </div>
    <div class="sendIconWrapper" @click="sendMessage">
      <i class="fa fa-play fa-2x"></i>
    </div>
  </footer>
</div>
